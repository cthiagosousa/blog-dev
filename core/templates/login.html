{% extends "model_page.html" %}

{% block content %}
    <nav class="nav nav-pills justify-content-between border-bottom p-3 bg-dark">
        <h2 class="text-white" style="font-family: Ubuntu;">Blog DEV</h2>
        <a class="nav-link text-warning" href="/">Veja aqui as últimas postagens &#128226</a>
    </nav>
    <div class="container d-flex flex-column justify-content-center align-items-center">
        <h1 class="mb-5 mt-3" style="font-family: Ubuntu;">Login</h1>
        
        <form method="POST" action="submit/" style="width: 300px;"> {% csrf_token %}
            <div class="form-group">
                <label>Usuário</label>
                <input type="text" name="username" class="form-control"/>
            </div>

            <div class="form-group">
                <label>Senha</label>
                <input type="password" name="password" class="form-control"/>
            </div>

            <div class="d-flex justify-content-around align-items-center">
                <button class="btn btn-warning text-white type="submit">Entrar</button>
                <a class="text-warning" href="/create-account">Crie uma conta</a>
            </div>
        </form>
        {% for message in messages %}
            <p class="mt-3 mb-3 text-danger">{{message}}</p>
        {% endfor %}
    </div>
{% endblock %}
